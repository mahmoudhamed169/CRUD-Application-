<html>
  <head>
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container p-5 w-75 m-auto">
      <div class="form-inputs">
        <h1 class="text-center py-5 text-primary">Contact List</h1>

        <div class="form-group my-2">
          <label for="contactName">Contact Name:</label>
          <input id="contactName" type="text" class="form-control my-2" />
        </div>
        <div class="form-group my-2">
          <label for="contactPhone">Contact phone:</label>
          <input id="contactPhone"  type="tel" class="form-control my-2" />
        </div>
        <div class="form-group my-2">
          <label for="contactMail">Contact Mail:</label>
          <input id="contactMail"  type="Email" class="form-control my-2" />
        </div>
        <div class="form-group my-2">
          <label for="contactDes">Contact Description:</label>
          <textarea class="form-control" name="" id="contactDes" cols="10" rows="5"></textarea>
        </div>
        <div class="form-group my-2">
          <button class="btn btn-primary float-end mt-3 " id="addBtn" onclick="addToContacts()"  >Add contact</button>
          <div class="clearfix"></div> 
        </div>  
        
        

        <div class="form-group mt-4">
       
          <input id="searchInput"  type="text" class="form-control my-2" />
        </div>



      <table class="table  table-striped mt-5">
        <thead>
          <th></th>
          <th>Contact Name</th>
          <th>Contact phone</th>
          <th>Contact Mail</th>       
          <th>Contact Description</th>
          <th></th>
          <th></th>
        </thead>
        <tbody id="contactData" class="mt-2"></tbody>

      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
